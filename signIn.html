<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign into your Account</h1>
        <p>Enter your mine id and password to log in to your account</p>
        <form>
            <label for="mine-id">Enter mine id</label>
            <input type="text" id="mine-id" placeholder="Mine ID" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <a href="dashboard.html">
              <button type="button" class="login-button">Login</button>
          </a>
        </form>
        <p class="register-text">Do you have an account? <a href="Signup.html" class="register-link">Register</a></p>
    </div>
</body>
</html>
